<template>

    <template lwc:if={isBoolean}>
        <lightning-icon icon-name={iconValue}   title={fieldTitle}
                        size="x-small"          class={fieldClass}>
        </lightning-icon>
    </template>

    <template lwc:elseif={isEmail}>
        <lightning-formatted-email  value={fieldValue}
                                    class={fieldClass}  hide-icon>
        </lightning-formatted-email>
    </template>

    <template lwc:elseif={isPhone}>
        <lightning-formatted-phone  value={fieldValue}
                                    class={fieldClass}>
        </lightning-formatted-phone>
    </template>

    <template lwc:elseif={isNumber}>
        <lightning-formatted-number value={fieldValue}  format-style="decimal"
                                    class={fieldClass}>
        </lightning-formatted-number>
    </template>

    <template lwc:elseif={isPercent}>
        <lightning-formatted-number value={fieldValue}  format-style="percent"
                                    class={fieldClass}>
        </lightning-formatted-number>
    </template>

    <template lwc:elseif={isPercentFixed}>
        <lightning-formatted-number value={fieldValue}  format-style="percent-fixed"
                                    class={fieldClass}>
        </lightning-formatted-number>
    </template>

    <template lwc:elseif={isCurrency}>
        <lightning-formatted-number value={fieldValue}  format-style="currency"
                                    currency-code={currencyCode}
                                    class={fieldClass}>
        </lightning-formatted-number>
    </template>

    <template lwc:elseif={isDate}>
        <lightning-formatted-date-time  value={fieldValue}
                                        class={fieldClass}>
        </lightning-formatted-date-time>
    </template>

    <template lwc:elseif={isDateTime}>
        <lightning-formatted-date-time  value={fieldValue} 
                                        year="numeric"      month="numeric" day="numeric"
                                        hour="2-digit"      minute="2-digit" 
                                        class={fieldClass}>
        </lightning-formatted-date-time>
    </template>

    <template lwc:elseif={isDateLocal}>
        <lightning-formatted-date-time  value={fieldValue}
                                        class={fieldClass}>
        </lightning-formatted-date-time>
    </template>

    <template lwc:elseif={isRichText}>
        <div>
        <lightning-formatted-rich-text  value={fieldValue}
                                        class={fieldClass}>
        </lightning-formatted-rich-text>
        </div>
    </template>

    <template lwc:elseif={isIcon}>
        <div>
            <c-sfpeg-icon-dsp   icon-name={fieldIconName}
                                icon-variant={fieldVariant}
                                icon-size={fieldIconSize}
                                icon-title={fieldTitle}
                                icon-value={fieldValue}>
            </c-sfpeg-icon-dsp>
        </div>
    </template>

    <template lwc:elseif={isAvatar}>
        <div>
            <lightning-avatar   src={fieldValue}
                                fallback-icon-name={fieldIconName}
                                variant={fieldVariant}
                                size={fieldIconSize}
                                alternative-text={fieldLabel}>
            </lightning-avatar>
        </div>
    </template>

    <template lwc:elseif={isBadge}>
        <div>
            <lightning-badge    label={fieldValue}
                                icon-name={fieldIconName}
                                icon-position={fieldVariant}
                                class={fieldClass}>
            </lightning-badge>
        </div>
    </template>

    <template lwc:elseif={isMultiValue}>
        <c-sfpeg-multi-picklist-dsp value={fieldValue}
                                    variant={fieldVariant}
                                    icon-variant={fieldIconVariant}
                                    fallback-icon-name={fieldIconName}
                                    size={fieldIconSize}
                                    label={fieldLabel}>
        </c-sfpeg-multi-picklist-dsp>
    </template>

    <template lwc:elseif={isLookup}>
        <c-sfpeg-lookup-dsp     record-name={fieldValue}
                                record-id={fieldTarget}
                                field-class={fieldClass}
                                is-debug={isDebug}>
        </c-sfpeg-lookup-dsp>
    </template>

    <template lwc:else>
        <lightning-formatted-text   value={fieldValue}
                                    class={fieldClass}>
        </lightning-formatted-text>
    </template>
</template>
