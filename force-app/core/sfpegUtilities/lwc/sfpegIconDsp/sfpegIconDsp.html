<template>

     <!-- name={actionName}-->
    <div   class={iconClass}    onclick={handleIconAction}>
        <!-- Standard Icon Case -->
        <template if:true={isStandardIcon}>
            <lightning-icon icon-name={iconName}
                            size={iconSize}
                            variant={iconVariant}
                            title={iconTitle}>
            </lightning-icon>
            <!-- name={actionName}-->
        </template>

        <!-- Icon from Static Resource Case -->
        <template if:true={isResourceIcon}>
            <lightning-icon src={iconSrc}
                            size={iconSize}
                            variant={iconVariant} 
                            title={iconTitle}>
            </lightning-icon>
            <!-- name={cmpName} class={iconClass}   onclick={handleIconAction}-->
        </template>

        <!-- Dynamic Icon Case -->
        <template if:true={isDynamicIcon}>
            <lightning-dynamic-icon type={iconType}
                                    alternative-text={iconType}
                                    option={_iconValue}
                                    title={iconTitle} >
            </lightning-dynamic-icon>
        </template>

        <!-- Progress Ring Case -->
        <template if:true={isProgressRing}>
            <lightning-progress-ring    size={iconSize}     
                                        variant={iconVariant} 
                                        value={_iconValue}       
                                        title={iconTitle}>
            </lightning-progress-ring>
        </template>

    </div>
</template>
