<template>

     <!-- name={actionName}-->
    <span   class={iconClass}  title={iconTitle}  onclick={handleIconAction}>

        <!-- Standard Icon Case -->
        <template lwc:if={isStandardIcon}>
            <lightning-icon icon-name={iconName}
                            size={iconSize}
                            variant={iconVariant}
                            title={iconTitle}>
            </lightning-icon>
        </template>

        <!-- Icon from Static Resource Case -->
        <template lwc:elseif={isResourceIcon}>
            <lightning-icon src={iconSrc}
                            size={iconSize}
                            variant={iconVariant} 
                            title={iconTitle}>
            </lightning-icon>
        </template>

        <!-- Icon from Static Resource Case -->
        <template lwc:elseif={isFlagIcon}>
            <lightning-icon src={iconSrc}
                            size={iconSize}
                            variant={iconVariant} 
                            title={iconTitle}>
            </lightning-icon>
        </template>

        <!-- Dynamic Icon Case -->
        <template lwc:elseif={isDynamicIcon}>
            <lightning-dynamic-icon type={iconType}
                                    alternative-text={iconType}
                                    option={_iconValue}
                                    title={iconTitle} >
            </lightning-dynamic-icon>
        </template>

        <!-- Progress Ring Case -->
        <template lwc:elseif={isProgressRing}>
            <lightning-progress-ring    size={iconSize}     
                                        variant={iconVariant} 
                                        value={_iconValue}       
                                        title={iconTitle}>
            </lightning-progress-ring>
        </template>

    </span>
</template>
