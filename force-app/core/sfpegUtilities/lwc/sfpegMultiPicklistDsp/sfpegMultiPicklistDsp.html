<template>
    <template lwc:if={value}>
        <template lwc:if={isBadge}>
            <template for:each={valueAsList} for:item="eachItem">
                    <lightning-badge    key={eachItem}
                                        class="slds-m-vertical_xx-small"
                                        label={eachItem}>
                                        <!--
                                        icon-name={typeAttributes.iconName}
                                        icon-position={typeAttributes.variant}>
                                        -->
                    </lightning-badge>
            </template>
        </template>
        <template lwc:elseif={isAvatar}>
            <template for:each={valueAsIcons} for:item="eachItem">
                    <lightning-avatar   key={eachItem.icon}
                                        src={eachItem.icon}
                                        variant={eachItem.variant}
                                        fallback-icon-name={fallbackIconName}
                                        alternative-text={eachItem.label}
                                        class="slds-p-horizontal_xx-small slds-m-vertical_medium"
                                        size={size}>
                    </lightning-avatar>
            </template>
        </template>
        <template lwc:elseif={isIcon}>
            <template for:each={valueAsIcons} for:item="eachItem">
                    <c-sfpeg-icon-dsp   key={eachItem.icon}
                                        icon-name={eachItem.icon}
                                        icon-size={size}
                                        icon-title={eachItem.label}
                                        icon-variant={eachItem.variant}
                                        class="slds-m-horizontal_xx-small slds-m-vertical_medium">
                    </c-sfpeg-icon-dsp>
            </template>
        </template>
        <template lwc:else>
            <lightning-formatted-text value={valueAsCsv}>
            </lightning-formatted-text>
        </template>
    </template>
</template>
