<template>
    <div class={wrappingClass}>
        <template lwc:if={variantConfig.iconName}>
            <div    class="slds-media__figure">
                <lightning-icon icon-name={variantConfig.iconName} size="small"
                                variant={variantConfig.iconVariant}>
                </lightning-icon>
            </div>
        </template>
        <div class="slds-media__body" style="word-wrap: break-word !important;">
            <p class={variantConfig.textColor}>
                {message}
            </p>
            <template lwc:if={errorDetails}>
                <p class="slds-text-body_small">
                    {errorDetails}
                </p>
            </template>
        </div>
    </div>
</template>
