<template>
    
    <c-sfpeg-action-bar-cmp bar-class={barClass}
                            config-name={configName}
                            user-id={userId}
                            is-debug={isDebug}
                            is-vertical="true"
                            ondone={handleActionDone}>
    </c-sfpeg-action-bar-cmp>

    <template if:true={isDebug}>
        <div class="slds-box slds-m-around_xx-small">
            <dl class="slds-dl_horizontal slds-text-align_left">
                <dt class="slds-dl_horizontal__label slds-truncate">Handle messages?:</dt>
                <dd class="slds-dl_horizontal__detail">{doSubscribe}</dd>
                <dt class="slds-dl_horizontal__label slds-truncate">Last Message:</dt>
                <dd class="slds-dl_horizontal__detail">{lastMessage}</dd>
                <dt class="slds-dl_horizontal__label slds-truncate">Documentation:</dt>
                <dd class="slds-dl_horizontal__detail">
                    <lightning-formatted-url    value="https://github.com/pegros/PEG_LIST/blob/master/help/sfpegActionHandlerCmp.md"
                                                label="See Help on GitHub"
                                                target="_blank">
                    </lightning-formatted-url>
                </dd>
            </dl>
        </div>
    </template>

    <!-- @Todo: refactor List view config fetch -->
    <div class="slds-hide">
        <c-sfpeg-list-cmp></c-sfpeg-list-cmp>
    </div>
    
</template>
