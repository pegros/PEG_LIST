<template>
    <template if:true={isDebug}>
        <div    class="slds-box slds-box_x-small slds-theme_default slds-m-top_small">
            <dl class="slds-dl_horizontal slds-text-align_left">
                <dt class="slds-dl_horizontal__label slds-truncate">Action Name:</dt>
                <dd class="slds-dl_horizontal__detail">{actionName}</dd>
                <dt class="slds-dl_horizontal__label slds-truncate">Config Params:</dt>
                <dd class="slds-dl_horizontal__detail">{configName}</dd>
                <dt class="slds-dl_horizontal__label slds-truncate">Object Name:</dt>
                <dd class="slds-dl_horizontal__detail">{objectApiName}</dd>
                <dt class="slds-dl_horizontal__label slds-truncate">Documentation:</dt>
                <dd class="slds-dl_horizontal__detail">
                    <lightning-formatted-url    value="https://github.com/pegros/PEG_LIST/blob/master/help/sfpegActionTriggerCmp.md"
                                                label="See Help on GitHub"
                                                target="_blank">
                    </lightning-formatted-url>
                </dd>
            </dl>
        </div>
    </template>
    
    <c-sfpeg-action-bar-cmp bar-class="slds-hide"
                            config-name={configName}
                            object-api-name={objectApiName}
                            record-id={recordId}
                            user-id={userId}
                            is-hidden="true"
                            is-debug={isDebug}
                            onready={handleConfigReady}>
    </c-sfpeg-action-bar-cmp>
</template>
