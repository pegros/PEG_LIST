<template>
    <div class={cardClass} >
        <lightning-card title={cardTitle} icon-name={cardIcon}>

            <!-- SEARCH FORM DISPLAY -->
            <template lwc:if={searchForm}>
                <div class={searchFormClass}>
                    <lightning-record-edit-form object-api-name={searchForm.objectApiName}
                                                record-type-id={searchForm.recordTypeId}
                                                onload={handleFormLoad}
                                                onsubmit={handleApply}>
                        <lightning-messages class="formMessages">
                        </lightning-messages>
                    
                        <lightning-layout   multiple-rows="true"  vertical-align="stretch"
                                            pull-to-boundary="small" >
                            <template for:each={searchForm.fields} for:item="iterForm">
                                <lightning-layout-item  key={iterForm.name}
                                                        size="12"   large-device-size={iterForm.size}
                                                        padding="horizontal-small"> 
                                    <lightning-input-field  field-name={iterForm.name}
                                                            required={iterForm.required}
                                                            disabled={iterForm.disabled}
                                                            variant="label-stacked"
                                                            value={iterForm.value}>
                                    </lightning-input-field>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    
                        <div class="slds-align_absolute-center">
                            <lightning-button   variant="brand"     type="submit"
                                                label={applyButton} disabled={applyDisabled} >
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </template>
            
            <!-- RESULT LIST DISPLAY -->
            <!-- card-icon="utility:table" -->
            <c-sfpeg-list-cmp   lwc:ref="listLoader"
                                    object-api-name={objectApiName}
                                    record-id={recordId}
                                    card-title={resultsTitle}
                                    card-class={listCardClass}
                                    display-height={displayHeight}
                                    button-size={buttonSize}
                                    show-search={showSearch}
                                    show-export={showExport}
                                    max-size={maxSize}
                                    config-name={configName}
                                    action-config-name={actionConfigName}
                                    footer-config-name={footerConfigName}
                                    parent-context={queryContext}
                                    force-hidden={hideList}
                                    disabled={applyDisabled}
                                    onload={handleRecordLoad}
                                    is-debug={isDebug}
                                    is-debug-fine={isDebugFine}>
            </c-sfpeg-list-cmp>

            <!-- DEBUG INFO DISPLAY -->
            <template lwc:if={isDebug}>
                <div slot="footer" class="slds-text-align_left slds-p-horizontal_small slds-p-bottom_small slds-m-bottom_small"  >
                    <dl class="slds-dl_horizontal slds-text-align_left">
                        <dt class="slds-dl_horizontal__label slds-truncate">Search List configuration:</dt>
                        <dd class="slds-dl_horizontal__detail">
                            <lightning-formatted-url    value={configUrl}
                                                        label={configName}
                                                        target="_blank">
                            </lightning-formatted-url>
                        </dd>
                        <dt class="slds-dl_horizontal__label slds-truncate">Header configuration:</dt>
                        <dd class="slds-dl_horizontal__detail">{actionConfigName}</dd>
                        <dt class="slds-dl_horizontal__label slds-truncate">Footer configuration:</dt>
                        <dd class="slds-dl_horizontal__detail">{footerConfigName}</dd>
                        <dt class="slds-dl_horizontal__label slds-truncate">Documentation:</dt>
                        <dd class="slds-dl_horizontal__detail">
                            <lightning-formatted-url    value="https://github.com/pegros/PEG_LIST/blob/master/help/sfpegSearchListCmp.md"
                                                        label="See Help on GitHub"
                                                        target="_blank">
                            </lightning-formatted-url>
                        </dd>
                    </dl>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
